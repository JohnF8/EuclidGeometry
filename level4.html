<body>
	<h1> The Euclid Game </h1>
	<p>
    <!--Look into making symbols for triangles and such-->
		Create the following: Triangle ABC, Triangle CDE, Circle C(touches all four points), and Ray EF
	</p>
	<a href="level2.html"><button id="nextLevelButton" width="100%">Go to next level</button></a>
	<p id="currentToolbarState" style="display: none">point</p>
	<div id="toolbar">
		<button id="pointButton">point</button>
		<button id="segmentButton">segment</button>
		<button id="circleButton">circle</button>
	</div>
	<!--creates the space to draw the objects-->
	<canvas id="mainContent" height = "735" width="1200" style="border:1px solid #d3d3d3">
		The game isn't working
	</canvas>
	<!--code for the level itself-->
	<script id="level" src="level4.js"></script>
	<!-- handles the toolbar functionality -->
	<script type="text/javascript" id="toolbarTools">
		//sets up for one to be able to change states based upon the toolbar buttons
		var p = document.getElementById("toolbar");
		var att = document.createAttribute("state");
		att.value = "point";
		p.setAttributeNode(att);
		function updateToolbarState(newState){
			document.getElementById("toolbar").setAttribute("state", newState);
			document.getElementById("currentToolbarState").innerHTML = document.getElementById("toolbar").getAttribute("state");
		}
		//create the event handlers for the toolbar
		document.getElementById("pointButton").onclick = function(){updateToolbarState("point")};
		document.getElementById("segmentButton").onclick = function(){updateToolbarState("segment")};
		document.getElementById("circleButton").onclick = function(){updateToolbarState("circle")};
	</script>
</body>
